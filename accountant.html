    <div class="container mt-5">       
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search case by name" aria-label="Search" style="width:500px; border:2px solid">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

          <br>
          <br>
        <div class="row">
            <div class="col-md-6">
                <h2>Fee Submission Form</h2>
                <form id="feeForm" action="#" method="post">
                    <div class="form-group">
                        <label for="student_name">Student Name:</label>
                        <input type="text" class="form-control" id="student_name" name="student_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" class="form-control" id="amount" name="amount" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="submitFee()">Pay</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Fees Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Amount Paid</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="feeTableBody">
                        <!-- Fees details will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
